    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec2 texcoord;

        varying vec2 f_texcoord;

        // deprecated
        uniform float lightNum;
        uniform vec3 lightColor[1];
        uniform float lightX, lightY, lightZ;

        varying vec4 v_position;
        varying vec3 defaultLightColor;

        varying vec3 p_light;

        void main() {
            gl_Position = vPosition;
            defaultLightColor = lightColor[0];
            p_light = vec3(lightX, lightY, lightZ);
            v_position = vPosition;
            f_texcoord = texcoord;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #define MAX_TH 10000000.0
        #define PI 3.14159265359

        precision mediump float;

        varying vec2 f_texcoord;
        varying vec4 v_position;
        varying vec3 defaultLightColor;
        varying vec3 p_light;

        uniform sampler2D uSamplerTexture;
        uniform sampler2D defaultTexture;

        uniform int currentLight;

        uniform bool lightsOnly;

        uniform bool checkAreaLight;

        uniform float styleBright, styleDark;

        uniform float coordX, coordY, coordZ;

        uniform float specSharpness, specBlurriness;

        uniform float lightIntensity;

        float a02, a12, a22, a21, a00, s0, s1, s2;
        vec3 pc[10];
        vec3 v2, vup;
        vec4 shadow_color;
        int shadow_intensity;

        const int N = 5;
        const int M = 7;

        vec3 random( vec3 p )
        {
            p = vec3( dot(p,vec3(127.1,311.7, 74.7)),
                      dot(p,vec3(269.5,183.3,246.1)),
                      dot(p,vec3(113.5,271.9,124.6)));

            return fract(sin(p)*43758.5453123);
        }

        vec4 diffuse(vec3 n, vec3 ph, vec4 color) {
            vec4 result = vec4(0., 0., 0., 1.);

            if (checkAreaLight){
                float t[N*M];
                float T = 0.;

                vec3 n0 = vec3(1., 0., 0.);
                vec3 n1 = vec3(0., 1., 0.);

                float tmin = min(styleBright, styleDark);
                float tmax = max(styleBright, styleDark);

                for (int i = 0; i < N; i++) {
                    for (int j = 0; j < M; j ++){
                        float i_float = float(i);
                        float j_float = float(j);
                        vec3 p_light_tmp = p_light + i_float * n0 + j_float * n1 + random( p_light + i_float * n0 + j_float * n1);
                        vec3 v_light = normalize(p_light_tmp - ph);

                        float cos = (dot(n, v_light) + 1.0) / 2.0;
                        float t_tmp = (cos - tmin) / (tmax - tmin);

                        if (t_tmp > 1.0)
                            t_tmp = 1.0;
                        if (t_tmp < 0.0)
                            t_tmp = 0.0;
                        t[i * N + j]  = t_tmp;
                        T += t_tmp;
                    }
                }
                T /= float(N * M);
                result += T * color;
                return result;
            } else {
                vec3 v_light = normalize(p_light - ph);

                float cos = (dot(n, v_light) + 1.0) / 2.0;

                float tmin = min(styleBright, styleDark);
                float tmax = max(styleBright, styleDark);

                float t = (cos - tmin) / (tmax - tmin);

                if (t > 1.0)
                    t = 1.0;
                if (t < 0.0)
                    t = 0.0;

                result += t * color;
                return result;
            }
        }

        vec4 spec(vec3 n, vec3 npe, vec3 ph, vec4 color) {
            vec4 spec = vec4(0.0, 0.0, 0.0, 0.0);
            if (checkAreaLight){
                vec3 n0 = vec3(1., 0., 0.);
                vec3 n1 = vec3(0., 1., 0.);
                float S = 0.;

                for (int i = 0; i < N; i++) {
                    for (int j = 0; j < M; j ++){
                        float i_float = float(i);
                        float j_float = float(j);
                        vec3 p_light_tmp = p_light + i_float * n0 + j_float * n1 + random( p_light + i_float * n0 + j_float * n1);
                        vec3 v_light = normalize(p_light_tmp - ph);
                        vec3 RVector = -v_light + 2.0 * dot(n, v_light) * n;
                        float s = dot(RVector, -npe);

                        float smin = min(specBlurriness, specSharpness);
                        float smax = max(specBlurriness, specSharpness);

                        s = (s - smin) / (smax - smin);

                        if (s > 1.0)
                            s = 1.0;
                        else if (s < 0.0)
                            s = 0.0;
                        S += s;
                    }
                }
                S /= float(N * M);
                spec += color * S;
                return spec;
            } else {
                //113
                vec3 v_light = normalize(p_light - ph);

                vec3 RVector = -v_light + 2.0 * dot(n, v_light) * n;
                float s = dot(RVector, -npe);

                float smin = min(specBlurriness, specSharpness);
                float smax = max(specBlurriness, specSharpness);

                s = (s - smin) / (smax - smin);

                if (s > 1.0)
                    s = 1.0;
                else if (s < 0.0)
                    s = 0.0;
                spec += color * s;
                return spec;
            }
        }

        float general_quadrics_th(int type,
            vec3 v2, vec3 vup, vec3 pc,
            vec3 pe, vec3 npe, bool for_shadow) {

            // find roots
            vec3 n0 = normalize(cross(vup, v2)); // 010
            vec3 n1 = normalize(cross(n0, v2)); // 100
            vec3 n2 = normalize(v2); // 001

            float A = a02 * dot(n0, npe) * dot(n0, npe) / (s0 * s0) + a12 * dot(n1, npe) * dot(n1, npe) / (s1 * s1) + a22 * dot(n2, npe) * dot(n2, npe) / (s2 * s2);
            float B = 2.0 * a02 * dot(n0, npe) * dot(n0, pe - pc) / (s0 * s0) + 2.0 * a12 * dot(n1, npe) * dot(n1, pe - pc) / (s1 * s1) + 2.0 * a22 * dot(n2, npe) * dot(n2, pe - pc) / (s2 * s2) + a21 * dot(n2, npe) / s2;
            float C = a02 * dot(n0, pe - pc) * dot(n0, pe - pc) / (s0 * s0) + a12 * dot(n1, pe - pc) * dot(n1, pe - pc) / (s1 * s1) + a22 * dot(n2, pe - pc) * dot(n2, pe - pc) / (s2 * s2) + a21 * dot(n2, pe - pc) / s2 + a00;


            float delta = B * B - 4.0 * A * C;

            if (type != 5 && delta >= 0.0 && -B - sqrt(delta) >= 0.0) {
                float th;
                if (a21 > 0.0)
                    th = -C / B;
                else
                    {
                        float th2;
                        th2 = (-B - sqrt(delta)) / (2.0 * A);
                        if (th2>=0.)
                            th = th2;
                        th2 = (-B + sqrt(delta)) / (2.0 * A);
                        if (th2>=0. && th2<th)
                            th=th2;
                     }
                return th;
            } else if (type == 5 && delta >= 0.0 && -B + sqrt(delta) >= 0.0) {
                return (-B + sqrt(delta)) / (2.0 * A);
            } else {
                return MAX_TH;
            }
        }

        vec4 general_quadrics(int type,
            vec3 v2, vec3 vup, vec3 pc,
            vec3 pe, vec3 npe) {

            // find roots
            vec3 n0 = normalize(cross(vup, v2));
            vec3 n1 = normalize(cross(n0, v2));
            vec3 n2 = normalize(v2);

            float A = a02 * dot(n0, npe) * dot(n0, npe) / (s0 * s0) + a12 * dot(n1, npe) * dot(n1, npe) / (s1 * s1) + a22 * dot(n2, npe) * dot(n2, npe) / (s2 * s2);
            float B = 2.0 * a02 * dot(n0, npe) * dot(n0, pe - pc) / (s0 * s0) + 2.0 * a12 * dot(n1, npe) * dot(n1, pe - pc) / (s1 * s1) + 2.0 * a22 * dot(n2, npe) * dot(n2, pe - pc) / (s2 * s2) + a21 * dot(n2, npe) / s2;
            float C = a02 * dot(n0, pe - pc) * dot(n0, pe - pc) / (s0 * s0) + a12 * dot(n1, pe - pc) * dot(n1, pe - pc) / (s1 * s1) + a22 * dot(n2, pe - pc) * dot(n2, pe - pc) / (s2 * s2) + a21 * dot(n2, pe - pc) / s2 + a00;


            float delta = B * B - 4.0 * A * C;

            if ((type != 5 && delta >= 0.0 && -B - sqrt(delta) >= 0.0) || (type == 5 && delta >= 0.0 && -B + sqrt(delta) >= 0.0)) {
                float th;
                if (a21 > 0.0)
                    th = -C / B;
                else if (type == 5)
                    th = (-B + sqrt(delta)) / (2.0 * A);
                else
                    th = (-B - sqrt(delta)) / (2.0 * A);
                vec3 ph = pe + th * npe;
                vec3 fp = 2.0 * a02 * n0 * dot(n0, ph - pc) / (s0 * s0) + 2.0 * a12 * n1 * dot(n1, ph - pc) / (s1 * s1) + 2.0 * a22 * n2 * dot(n2, ph - pc) / (s2 * s2) + a21 * n2 / s2;
                fp = normalize(fp);

                vec4 c;
                if (type == 0 || type == 1) {
                    float x = dot(n0, ph - pc) / s0;
                    float y = dot(n1, ph - pc) / s1;
                    float z = dot(n2, ph - pc) / s2;
                    float v = acos(z) / PI;
                    float u = acos(y / sin(PI * v)) / (2.0 * PI);
                    c = texture2D(defaultTexture, vec2(u, v));

                } else if (type<=4)
                    c = vec4(0.5,0.7,0.8,1);  //vec4(1,0.8,0.8,1);
                else if (type>=5)
                {
                    float x = dot(n0, ph - pc);
                    float y = dot(n1, ph - pc);
                    float u = x - float(floor(x));
                    if (x < 0.0)
                        u = 1.0 - u;
                    float v = y - float(floor(y));
                    if (y < 0.0)
                        v = 1.0 - v;
                    c = texture2D(uSamplerTexture, vec2(u, v));
                }


                return diffuse(fp, ph, vec4(defaultLightColor * lightIntensity, 1.) + c)
                        + spec(fp, npe, ph, vec4(defaultLightColor * lightIntensity, 1.) + c) + 0.1*c;   //0.1*c accounts for the ambient light
            } else {
                return vec4(0.5, 0.5, 0.5, 1.);
            }
        }
        void set_a(int type) {
            if (type==0)//ellipsoid
            { a02=1., a12=1., a22=1., a21=0., a00=-1.; s0 = 0.03;  s1 = 0.06; s2 = 0.03; v2 = vec3(0., 0., -1.); vup = vec3(0., 1., 0.);}
            else if (type==1)//sphere
            { a02=1., a12=1., a22=1., a21=0., a00=-1.; s0 = 0.12; s1 = 0.12; s2 =  0.12; }
            else if (type==2)//hyperboloid of one sheet
            { a02=1., a12=-1.0, a22=1., a21=0., a00=-1.; s0 = 0.01; s1 = 0.03; s2 = 0.01; }
            else if (type==3)//hyperboloid of 2 sheets
            { a02=1., a12=-1.0, a22=1., a21=0., a00=1.; s0 = 0.01; s1 = 0.03; s2 = 0.01; }
            else if (type==4)//cylinder
            { a02=1., a12=0., a22=1., a21=0., a00=-1.; s0 = 0.03; s1 = 0.03; s2 = 0.03; }
            else if (type==5)//sphere
            { a02=1., a12=1., a22=1., a21=0., a00=-1.; s0 = 5.0; s1 = 5.0; s2 = 5.0; }
            else if (type==6)//plane
            { a02=0., a12=0., a22=0., a21=1., a00=0.; s0 = 1.0; s1 = 1.0; s2 = 1.0; v2 = vec3(0., 1., 0.); vup = vec3(1., 0., 0.); }
        }

        bool in_shadow(vec3 p, int obj_intersected)
        {
            if (checkAreaLight==false)
            {
                    //check with each object
                    float th_min_s = MAX_TH, th_s[10];
                    for(int i=0; i<5; i++)
                    {
                        set_a(i);   //we set the parameters
                        //we try to find an intersection of the ray
                        vec3 pe_s  = p;                      //eye position/origin of that ray becomes the pixel itself
                        vec3 p_s   = p_light;                //end point of the ray will be the light position
                        vec3 npe_s = normalize(p_s - pe_s);   //ray direction npe_s;
                        vec3 v2_s  = vec3(0,0,-1);            //viewing direction will be reversed in this case
                        vec3 vup_s = -1.*vup;                    //vup stays the same

                        th_s[i] = general_quadrics_th(i, v2_s, vup_s, pc[i], pe_s, npe_s,true);

                        if (th_s[i]<th_min_s && th_min_s>0. && i!=obj_intersected)  //for object to cast shadow, it has to lie between t=0 and t=1 and it cant cast shadow on its own
                            { th_min_s = th_s[i];}
                    }

                    if(th_min_s!=MAX_TH)
                        {
                             shadow_color = vec4(0,0,0,1);
                             return true;
                        }

                    return false;
          }
          else
          {
                    vec3 n0 = vec3(1., 0., 0.);
                    vec3 n1 = vec3(0., 1., 0.);
                    float S = 0.;

                    for (int i = 0; i < N; i++) {
                        for (int j = 0; j < M; j ++){
                            float i_float = float(j)/float(N*M*5);
                            float j_float = float(j)/float(N*M*5);
                            vec3 p_s = p_light + i_float * n0 + j_float * n1 + random( p_light + i_float * n0 + j_float * n1)/float(N*M*5);

                            //check with each object
                            float th_min_s = MAX_TH, th_s[10];
                            for(int i=0; i<5; i++)
                            {
                                set_a(i);   //we set the parameters
                                //we try to find an intersection of the ray
                                vec3 pe_s  = p;                      //eye position/origin of that ray becomes the pixel itself
                                vec3 npe_s = normalize(p_s - pe_s);   //ray direction npe_s;
                                vec3 v2_s  = vec3(0,0,-1);            //viewing direction will be reversed in this case
                                vec3 vup_s = -1.*vup;                    //vup stays the same

                                th_s[i] = general_quadrics_th(i, v2_s, vup_s, pc[i], pe_s, npe_s,true);

                                if (th_s[i]<th_min_s && th_min_s>0. && i!=obj_intersected )  //for object to cast shadow, it has to lie between t=0 and t=1 and it cant cast shadow on its own
                                    { th_min_s = th_s[i];}
                            }

                            if(th_min_s!=MAX_TH)
                                 S = S+1.;

                        }
                    }

                    if (S>0.)
                        {
                            float shadow_max = 0.3, shadow_min = 0.15;
                            S = (S - float(N*M))*(shadow_max - shadow_min) / (0. - float(N*M)) + shadow_min ;
                            shadow_color = vec4(S,S,S,1);
                            return true;
                         }
                    return false;

          }
          return false;

        }

        void main() {
            vec3 p = vec3(v_position[0], v_position[1], v_position[2]);
            vec3 pe = vec3(coordX, coordY, coordZ);

            // quadrics parameters --------------------------------------------------------------
            vec3 npe = normalize(p - pe);


            pc[0] = vec3(0.40, 0.00, -0.2);         //ellipsoid
            pc[1] = vec3(0.20, 0.0, -0.3);           //sphere
            pc[2] = vec3(-0.00, 0.0, -0.9);          //hyperboloid of 1 sheet
            pc[3] = vec3(-0.60, 0.0, -1.);         //hyperboloid of 2 sheets
            pc[4] = vec3(0.5, 0.0, -0.2);           //cylinder
            pc[5] = vec3(0.0, 0.0, 0.0);            //infinite sphere
            pc[6] = vec3(0.0, -0.8, 0.0);           //plane

            float th_min = MAX_TH, th[10];
            int obj_intersected = 11;
            vec4 color = vec4(0, 0, 0, 1);

            for (int i = 0; i < 7; i++) {
                set_a(i);
                th[i] = general_quadrics_th(i, v2, vup, pc[i], pe, npe, false);
                if (th[i] < th_min)
                {
                    th_min = th[i];
                    obj_intersected = i;
                    color = general_quadrics(i, v2, vup, pc[i], pe, npe);

                }
            }


            if (th_min == MAX_TH)
                color = vec4(0.5, 0.5, 0.5, 1.);

            //check for shadow
            if (in_shadow(p,obj_intersected)==true && obj_intersected<5)
                color = shadow_color;


            gl_FragColor = color;
        }
    </script>
